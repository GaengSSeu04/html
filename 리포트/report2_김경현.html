<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김경현</title>

    <style>
        table {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #000000;
            border-collapse: collapse;
        }
        thead {
            background: white;
        }
            th, td {
                width: 10%;
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </style>

</head>
<body>
    <table>
        <caption>
            <strong>주요 SNS 서비스별 이용률(%)</strong>
        </caption>
        <thead>
        <tr>
            <th></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <th>2015년</th>
            <td>77.1</td>
            <td>58.3</td>
            <td>32.4</td>
            <td>16.7</td>
            <td>22.1</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>2016년</th>
            <td>73.8</td>
            <td>51.0</td>
            <td>40.1</td>
            <td>28.1</td>
            <td>14.7</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
